<!-- register.component.html -->
<form (submit)="register()">
  <h2>Register</h2>
  <input
    type="text"
    placeholder="Username"
    [(ngModel)]="user.username"
    name="username"
    required
  />
  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="user.password"
    name="password"
    required
  />
  <button type="submit">Register</button>
</form>
