<form (submit)="login()">
  <h2>Login</h2>
  <input
    type="text"
    placeholder="Username"
    [(ngModel)]="credentials.username"
    name="username"
    required
  />
  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="credentials.password"
    name="password"
    required
  />
  <button type="submit">Login</button>
</form>
