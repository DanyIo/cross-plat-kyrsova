
<div class="budget-container">
  <h3 class="budget-title">ðŸ“Š Monthly Budget</h3>

  <p class="budget-amount">{{ getTotalAmount() | number: '1.2-2' }} â‚¬</p>

  <mat-card-content class="budget-card-content">
    <div *ngFor="let category of budget.categories" class="budget-category">
      <mat-form-field appearance="outline" class="budget-field">
        <mat-label>{{ category.category_name }}</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="category.amount"
          placeholder="Enter amount"
        />
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions class="save-button-wrapper">
    <button mat-raised-button (click)="saveBudget()">Save</button>
  </mat-card-actions>
</div>
